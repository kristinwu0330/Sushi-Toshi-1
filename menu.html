<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带图片菜单展示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
        }
        
        .menu-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 15px 0;
        }
        
        .menu-item {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .item-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .item-name {
            font-size: 16px;
            font-weight: bold;
        }
        
        .item-price {
            font-size: 16px;
            color: #e53935;
        }
        
        .item-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="menu-section">
        <div class="section-title">Appetizers</div>
        
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1601050690597-df0568f70950?w=500&auto=format" alt="Pajeon" class="item-image">
            <div class="item-header">
                <div class="item-name">Pajeon</div>
                <div class="item-price">$13.00</div>
            </div>
            <div class="item-desc">Pan-fried green onion cake with assorted seafood, serve...</div>
        </div>
        
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1601050690446-b1e6364f4dde?w=500&auto=format" alt="Kimchijeon" class="item-image">
            <div class="item-header">
                <div class="item-name">Kimchijeon</div>
                <div class="item-price">$13.00</div>
            </div>
            <div class="item-desc">Pan-fried Korean fermented cabbage cake with seared ...</div>
        </div>
        
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1541592106381-b31e9677c0e5?w=500&auto=format" alt="Bulgogi Fries" class="item-image">
            <div class="item-header">
                <div class="item-name">Bulgogi Fries</div>
                <div class="item-price">$11.00</div>
            </div>
            <div class="item-desc">Bowl of French fries topped with soy-marinated beef, ...</div>
        </div>
        
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1541592106381-b31e9677c0e5?w=500&auto=format" alt="Fries" class="item-image">
            <div class="item-header">
                <div class="item-name">Fries</div>
                <div class="item-price">$6.00</div>
            </div>
        </div>
    </div>
</body>
</html>
